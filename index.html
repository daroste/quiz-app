<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cd9fc1a53d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>
    <main>
      <article class="quiz-card">
        <h4>question</h4>
        <div class="star">
          <i class="fa-regular fa-bookmark"></i>
        </div>
        <p class="quiz-card__question">
          Welcher Befehl ruft den Status von Git in der Shell ab?
        </p>
        <button class="button" onclick="myFunction()">show Answer</button>

        <div id="myanswer"><p>Der Befehl ist git status</p></div>
      </article>
      <article class="quiz-card">
        <h4>question</h4>
        <div class="star2">
          <i class="fa-solid fa-bookmark"></i>
        </div>
        <p class="quiz-card__question">
          Welcher Befehl ruft den Status von Git in der Shell ab?
        </p>
        <button class="button" onclick="myFunction2()">show Answer</button>

        <div id="myanswer2"><p>Der Befehl ist git status</p></div>
      </article>
    </main>
    <div class="navbar">
      <span class="navbar__navitem">
        <a href="./index.html" aria-label="Startpage"
          ><i class="navbar__navitem fa-solid fa-house-user"></i>
        </a>
      </span>
      <span class="navbar__navitem">
        <a href="./create_card.html" aria-label="create new card"
          ><i class="navbar__navitem fa-solid fa-circle-plus"></i>
        </a>
      </span>
      <span class="navbar__navitem">
        <a href="./bookmarks.html" aria-label="change page to Bookmark"
          ><i class="navbar__navitem fa-regular fa-bookmark"></i>
        </a>
      </span>

      <span class="navbar__navitem">
        <a href="./profile.html" aria-label="change Page to Profil"
          ><i class="navbar__navitem fa-regular fa-user"></i>
        </a>
      </span>
    </div>
  </body>
</html>
